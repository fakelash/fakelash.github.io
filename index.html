<!DOCTYPE html>
<html lang="en">
<head>
  <title>FAKELASH!</title>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src='https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js' ></script>
  <script src='https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js' ></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js' ></script>
  
  <link rel='stylesheet' href='style.css'>
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Bangers">
  <script src='index.js' async></script>
  
  
  
</head>
<body>
<h1 id='header'>Fakelash!</h1>
  <div id='welcome'>
    <h3>answer prompts with your friends!</h3>
    <input type='text' id='username' placeholder='enter a username' />
    <button id='startlobby'>join game</button>
  </div>
  <div id='lobby'>
    <h3 id='playercount'></h3>
    <div id='players'></div>
    <p>waiting for other players...</p>
    <p>to stop accepting new players and begin, click start game!</p>
    <button id='startgame'>start game</button>
  </div>

  <div id='game'>
    <h3 id='playercount'></h3>
    <div id='input'>
      <h3 id='title'></h3>
      <h3 id='prompt'></h3>
      <input id='answer' placeholder='Enter your answer' />
      <button id='submit'>submit answer</button>
      <br /><br />
      <button id='nextround'></button>
      <br />
      <br />
    </div>
    <br /><br />
  </div>
  <div id='leaderboard'>
    
  </div>
  <button id='endgame'>end game</button>
</body>
</html>
