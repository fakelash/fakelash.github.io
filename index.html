<!DOCTYPE html>
<html lang="en">
<head>
  <title>FAKELASH!</title>
  <script src='https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js' async></script>
  <script src='https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js' async></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js' async></script>
  
  <link rel='stylesheet' href='style.css'>
  <script src='index.js' async></script>
  
  
  
</head>
<body>
  <h1>Fake-lash</h1>
  <div id='welcome'>
    <h3>Answer prompts with your friends!</h3>
    <input type='text' id='username' placeholder='Enter a username' />
    <button id='startlobby'>Join Game</button>
  </div>
  <div id='lobby'>
    <h3 id='playercount'></h3>
    <ul id='players'></ul>
    <p>Waiting for other players...</p>
    <p>To stop accepting new players and begin, click start game!</p>
    <button id='startgame'>Start game</button>
  </div>

  <div id='game'>
    <h3 id='playercount'></h3>
  </div>
</body>
</html>
